
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Survey Form</title>
<style>
    body {
  font-family: Arial, sans-serif;
  border:20px solid hidden;
  margin:150px;
  color:black;
  background-color: cornflowerblue;
}
h1{
  text-align: center;
}
 button {
  
  border: none;
  padding: 15px 32px;                                                                                                                                                                                                                                                    
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  
}

form {
  max-width: 500px;
  margin: 0 auto;
  
}

label {
  display: inline-block;
  width: 150px;
}

.popup {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.4);
  padding-top: 60px;
}

.popupContent {
  background-color: #fefefe;
  margin: 5% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>
  <h1>Customer Survey Form</h1>
  <form id="surveyForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required><br><br>


    <label for="country">Country:</label>
    <select id="country" required>

      <option value="INDIA">India</option>
      <option value="Canada">Canada</option>
      <option value="UK">UK</option>
      <option value="USA">USA</option>
      <option value="Australia">Australia</option>
      <option value="Germany">Germany</option>
      
    </select><br><br>


    <label>Gender:</label>
    <label><input type="radio" name="gender" value="Male"> Male</label>
    <label><input type="radio" name="gender" value="Female"> Female</label><br><br>

    <label for="profession">Profession:</label>
    <input type="text" id="profession" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" required><br><br>

    <label for="textarea">Textarea:</label>
    <input type="textarea"  required><br><br>

    <button value="Submit" onclick="submitForm()">Submit</button>
    <button type="reset" value="Reset">Reset</button>
  </form>

  <div id="popup" class="popup">
    <span class="close" onclick="closePopup()">&times;</span>
    <div id="popupContent"></div>
  </div>

  <script>
    function submitForm() {
  var form = document.getElementById("surveyForm");

  if (form.checkValidity()) {
    var popupContent = document.getElementById("popupContent");
    var firstName = document.getElementById("firstName").value;
    var lastName = document.getElementById("lastName").value;
    var dob = document.getElementById("dob").value;
    var country = document.getElementById("country").value;
    var gender = "";
    var genderCheckboxes = document.getElementsByName("gender");
    for (var i = 0; i < genderCheckboxes.length; i++) {
      if (genderCheckboxes[i].checked) {
        gender += genderCheckboxes[i].value + " ";
      }
    }
    var profession = document.getElementById("profession").value;
    var email = document.getElementById("email").value;
    var mobile = document.getElementById("mobile").value;

    popupContent.innerHTML = `
      <p><strong>First Name:</strong> ${firstName}</p>
      <p><strong>Last Name:</strong> ${lastName}</p>
      <p><strong>Date of Birth:</strong> ${dob}</p>
      <p><strong>Country:</strong> ${country}</p>
      <p><strong>Gender:</strong> ${gender}</p>
      <p><strong>Profession:</strong> ${profession}</p>
      <p><strong>Email:</strong> ${email}</p>
      <p><strong>Mobile Number:</strong> ${mobile}</p>
    `;

    var popup = document.getElementById("popup");
    popup.style.display = "block";
    form.reset();
  } else {
    form.reportValidity();
  }
}
function closePopup() {
  var popup = document.getElementById("popup");
  popup.style.display = "none";
}
  </script>
</body>
</html>
